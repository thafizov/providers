<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Перенаправление | Providers CSBP</title>
  <script>
    // Перенаправление на главную страницу
    sessionStorage.setItem('redirectPath', window.location.pathname);
    window.location.replace('/');
  </script>
</head>
<body>
  <div style="display: flex; height: 100vh; align-items: center; justify-content: center; text-align: center; font-family: Arial, sans-serif;">
    <div>
      <h1>Перенаправление...</h1>
      <p>Если вы не были перенаправлены автоматически, <a href="/">нажмите здесь</a>.</p>
    </div>
  </div>
</body>
</html>
